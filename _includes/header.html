<h1 style="text-align: center; padding: 1em 0 0.3em">
<a class="logo-text" href="{{ site.baseurl }}/">{{site.title}}</a>
</h1>

<h2 style="text-align: center; margin: 0">
    {% for item in site.navigation %}
    {% assign current = nil %}
    {% if page.url == item.url %}
    {% assign current = 'nav-current' %}
    {% endif %}
    <span>|</span>
    <a style="padding: 0 0.5em 0" class="{{ current }}" href="{{ item.url }}">{{ item.text }}</a>
    {% endfor %}
    <span>|</span>
</h2>
<hr>
